<h1>Juegos Que Más Veces Han Sido Jugados</h1>
<mat-divider></mat-divider>

<br>

<table mat-table [dataSource]="reportes">
  <!-- Columna de Índice -->
  <ng-container matColumnDef="No.">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let reporte; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <!-- Columna de Estado -->
  <ng-container matColumnDef="Nombre del Juego">
    <th mat-header-cell *matHeaderCellDef>Nombre del Juego</th>
    <td mat-cell *matCellDef="let reporte">{{ reporte.nameGame | titlecase }}</td>
  </ng-container>
  <!-- Columna de Estado -->
  <ng-container matColumnDef="Cantidad de Intentos">
    <th mat-header-cell *matHeaderCellDef>Cantidad de Intentos</th>
    <td mat-cell *matCellDef="let reporte">{{ reporte.times  }}</td>
  </ng-container>
  <!-- Agregar las columnas a la tabla -->
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
