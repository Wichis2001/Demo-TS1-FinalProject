
<div class="grid bm-8 pt-2">
  <form class="grid"
    autocomplete="off"
    [formGroup]="miFormulario">
    <mat-form-field class="col-12">
      <mat-label>Pregunta</mat-label>
      <input
        matInput
        type="text"
        required
        formControlName="question"
      />
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Respuesta Correcta</mat-label>
      <input
        matInput
        type="text"
        required
        formControlName="answer1"
      />
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Respuesta Incorrecta</mat-label>
      <input
        matInput
        type="text"
        required
        formControlName="answer2"
      />
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Respuesta Incorrecta</mat-label>
      <input
        matInput
        type="text"
        required
        formControlName="answer3"
      />
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Respuesta Incorrecta</mat-label>
      <input
        matInput
        type="text"
        required
        formControlName="answer4"
      />
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Score</mat-label>
      <input
        matInput
        type="number"
        required
        min="1"
        formControlName="score"
      />
    </mat-form-field>
  </form>
  <div class="col-12">
    <button mat-flat-button
            color="warn"
            type="submit"
            [disabled]="miFormulario.invalid"
            (click)="guardarPregunta()"
    >
      <mat-icon>new_label</mat-icon>
      Guardar
    </button>
  </div>
</div>
