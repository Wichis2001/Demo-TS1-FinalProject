<mat-card>
  <mat-card-header>
    <mat-card-title>Adivina la palabra <strong>{{palabraAdivinar}}</strong> para tener el score m√°s alto posible!</mat-card-title>
    <mat-card-subtitle *ngIf="( intentosPermitidos >= 2 ); else pocasUnidades" style="color: green">Te quedan {{ intentosPermitidos }} intentos</mat-card-subtitle>
    <ng-template #pocasUnidades>
      <mat-card-subtitle style="color: red">Te quedan {{intentosPermitidos}} intentos</mat-card-subtitle>
    </ng-template>
  </mat-card-header>

  <mat-card-content class="mt-2">

    <form class="grid"
          autocomplete="off"
          [formGroup]="miFormulario">

      <mat-form-field class="col-12">
        <mat-label>Respuesta</mat-label>
        <input
          matInput
          type="text"
          required
          formControlName="answer"
        />
      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <span class="spacer"></span>

    <button mat-button
            [disabled]="miFormulario.invalid || intentosPermitidos === 0 || puntajeObtenido !== 0"
            mat-raised
            (click)="validarRespuesta()">
      <mat-icon>check_circle</mat-icon>
        Corroborar Respuesta
    </button>

    <span class="spacer"></span>

  </mat-card-actions>

</mat-card>
