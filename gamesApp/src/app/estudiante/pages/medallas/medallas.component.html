<h1>Tus Medallas Recolectadas</h1>
<mat-divider></mat-divider>

<br>

<table mat-table [dataSource]="medallas">
  <!-- Columna de Índice -->
  <ng-container matColumnDef="No.">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let medalla; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <!-- Columna de Estado -->
  <ng-container matColumnDef="Tipo de Medalla">
    <th mat-header-cell *matHeaderCellDef>Tipo de Medalla</th>
    <td mat-cell *matCellDef="let medalla">{{ medalla.medal | titlecase }}</td>
  </ng-container>
  <!-- Columna de Estado -->
  <ng-container matColumnDef="Descripción">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let medalla">{{ medalla.descriptn  }}</td>
  </ng-container>
  <!-- Agregar las columnas a la tabla -->
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
