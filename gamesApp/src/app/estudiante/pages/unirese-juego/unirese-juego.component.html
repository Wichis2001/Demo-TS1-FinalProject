<h1>Juega {{ juego.nameGame | titlecase }}</h1>
<mat-divider></mat-divider>

<br>

<h2>Scores del Juego</h2>
<mat-divider></mat-divider>

<table mat-table [dataSource]="scores">
  <!-- Columna de Índice -->
  <ng-container matColumnDef="No.">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let score; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <!-- Columna de Estado -->
  <ng-container matColumnDef="Jugador">
    <th mat-header-cell *matHeaderCellDef>Jugador</th>
    <td mat-cell *matCellDef="let score">{{ score.user | titlecase }}</td>
  </ng-container>
  <!-- Columna de Estado -->
  <ng-container matColumnDef="Score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let score">{{ score.score }}</td>
  </ng-container>
  <!-- Agregar las columnas a la tabla -->
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>

<br>

<mat-divider></mat-divider>

<br>
<br>

<div class="grid">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="grid"></div>
    <app-play-game-card [juego]="juego"></app-play-game-card>
  </div>
  <div class="col-3"></div>
</div>
<br>
<mat-divider></mat-divider>

<br>

<h2>Sección de Comenarios</h2>
<mat-divider></mat-divider>

<div class="grid pt-2">
  <div class="col-12">
    <app-caja-comentarios></app-caja-comentarios>
  </div>
</div>

<mat-divider></mat-divider>
<div class="grid pt-2">
  <div *ngFor="let comentario of jugarService.comentarios"
       class="col-12">
    <app-comentario-card [comentario]="comentario"></app-comentario-card>
  </div>
</div>
