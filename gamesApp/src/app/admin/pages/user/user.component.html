<h1>
  {{ currentUser.idUser ? 'Editar' : 'Agregar' }}
  {{ currentUser.idUser ? 'usuario' : 'administrador' }}
  <small *ngIf="currentUser.idUser">{{ currentUser.nickname }}</small>
</h1>

<mat-divider></mat-divider>
<div class="grid bm-8 pt-2">
  <div class="col-12">
    <form class="grid"
          autocomplete="off"
          [formGroup]="miFormulario"
          >

      <mat-form-field class="col-12 sm:col-6">
        <mat-label>Nickname</mat-label>
        <input type="text"
               matInput
               required
               formControlName="nickname">
      </mat-form-field>

      <mat-form-field class="col-12 sm:col-6">
        <mat-label>Name</mat-label>
        <input type="text"
               matInput
               required
               formControlName="name">
      </mat-form-field>

      <mat-form-field class="col-12 sm:col-6">
        <mat-label>Lastname</mat-label>
        <input type="text"
               matInput
               required
               formControlName="lastname">
      </mat-form-field>

      <mat-form-field class="col-12 sm:col-6">
        <mat-label>Password</mat-label>
        <input type="text"
               matInput
               formControlName="password">
      </mat-form-field>


    </form>
  </div>
  <div class="col-12">
    <div class="flex justify-content-between">
      <span></span>
      <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
            [disabled]="miFormulario.invalid"
          >
            <mat-icon>save</mat-icon>
            Guardar
      </button>

      <span></span>


    </div>
  </div>
</div>
