<mat-card>
  <mat-card-header>
    <mat-card-title>{{ usuario.nickname | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ usuario.name | titlecase}}  {{ usuario.lastname | titlecase }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-2">
    <p>
      <mat-chip-listbox>
        <mat-chip>
          {{ tipoUsuario | titlecase }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
                  [routerLink]="['/admin/edit', usuario.idUser ]"
                  mat-raised>
            <mat-icon>edit</mat-icon>
              Editar
    </button>

  </mat-card-actions>

</mat-card>
